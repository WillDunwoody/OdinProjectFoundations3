<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <h2>Exercise 1</h2>

  <input id="addInput" type="text">
  <input type="button" onClick="add7()" value="Add 7">
  <h3> + 7 = <span id="addResult"></span></h3>

  <h2>Exercise 2</h2></hw>

  <input id="firstInput" type="text">
  <input id="secondInput" type="text">
  <input type="button" onclick="multiplyBy()" value="Multiply">
  <h3>The result is: <span id = "result"></span></h3>

  <h2>Exercise 3</h2>

  <input id="firstLetterCap" type="text">
  <input type="button" onClick="firstCapitalize()" value="Capitalize 1st">
  <h3>The first letter capitalized: <span id="capResult"></span></h3>

  <h2>Exercise 4</h2>

  <input id="lastLetterCap" type="text">
  <input type="button" onClick="lastCapitalize()" value="Capitalize last">
  <h3>The last letter capitalized: <span id="lastCapResult"></span></h3>


  <script>
    function add7() {
      input = document.getElementById("addInput").value;
        if (isNaN(input)) {
          alert("This is not a number")
        }
        return

      document.getElementById("addResult").innerHTML = +input + 7;

    }

    function multiplyBy() {
        num1 = document.getElementById("firstInput").value;
        if (isNaN(num1)) {
          alert("This is not a number")
        }
        num2 = document.getElementById("secondInput").value;
        if (isNaN(num2)) {
          alert("This is not a number")
        }
        
        document.getElementById("result").innerHTML = num1 * num2;

     } 

      function firstCapitalize() {
        cap = document.getElementById("firstLetterCap").value;
        document.getElementById("capResult").innerHTML = cap.charAt(0).toUpperCase() + cap.substr(1).toLowerCase();
      }

      function lastCapitalize() {
        lastCap = document.getElementById("lastLetterCap").value;
        
        let word = lastCap.toLowerCase()
        let wordStart = word.slice(0, -1);
        let wordEnd = word.slice(word.length-1)
        

        document.getElementById("lastCapResult").innerHTML = wordStart + wordEnd.toUpperCase();
      }
  </script>

</body>
</html>
